---
- Javascript:
    .continueOnError: false
    .enabled: true
    .timeLimit: 200
    .name: JS-formatLog
    DisplayName: JS-formatLog
    Properties: {}
    ResourceURL: jsc://formatLog.js
- MessageLogging:
    .continueOnError: false
    .enabled: true
    .name: ML-sendLogsCloudLogging
    DisplayName: ML-sendLogsCloudLogging
    CloudLogging:
      LogName: projects/{organization.name}/logs/apigee
      Message:
        .contentType: application/json
        -Data: '{log_payload}'
      Labels:
        Label:
          Key: author
          Value: lalevee
      ResourceType: apigee.googleapis.com/Environment
- Quota:
    .continueOnError: false
    .enabled: true
    .name: Q-checkQuota
    .type: calendar
    DisplayName: Q-checkQuota
    Properties: {}
    Interval:
      .ref: verifyapikey.VA-verifyKey.apiproduct.developer.quota.interval
      -Data: 1
    TimeUnit:
      .ref: verifyapikey.VA-verifyKey.apiproduct.developer.quota.timeunit
      -Data: hour
    Allow:
      .count: 200
      .countRef: verifyapikey.VA-verifyKey.apiproduct.developer.quota.limit
    Distributed: false
    Synchronous: false
    StartTime: 2013-08-21 10:00:00
- SpikeArrest:
    .continueOnError: false
    .enabled: true
    .name: SA-rateLimit
    DisplayName: SA-rateLimit
    Properties: {}
    Rate: 30ps
- VerifyAPIKey:
    .continueOnError: false
    .enabled: true
    .name: VA-verifyKey
    DisplayName: VA-verifyKey
    Properties: {}
    APIKey:
      .ref: request.header.x-apikey
- OASValidation:
    .continueOnError: false
    .enabled: true
    .name: OAS-Validate
    DisplayName: OAS-Validate
    Source: request
    OASResource: oas://spec.yaml
- RaiseFault:
    .continueOnError: false
    .enabled: true
    .name: RF-CatchAll
    DisplayName: RF-CatchAll
    FaultResponse:
      Set:
        Payload:
          .contentType: application/json
          -Data: |-
            {
               "status": 404
               "error": "NotFound"
               "message": "resource not found"
            }
        StatusCode: 404
        ReasonPhrase: Not found
    IgnoreUnresolvedVariables: true

